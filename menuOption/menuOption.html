<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Noto+Sans+KR:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="menuOption.css" rel="stylesheet">
    <title>kiosk_fe</title>
</head>
<body>

    <div class="menu">
        <div class="menu-image" style="background-image: url('https://i.pinimg.com/564x/bc/0c/ff/bc0cffc8b21c24b4b571e98b9ab5da12.jpg');"></div>
        <div class="menu-info">
            <div class="menu-name-list">
                <p class="menu-name">아이스 아메리카노</p>
                <p class="menu-amount">2샷, 250ml</p>
            </div>
            <div class="menu-price">
                <p class="price">3000원</p>
            </div>
        </div>
    </div>

    <div class="menu-option">
        <div class = "menu-option-list">
            <div class = "menu-option-item" id="temperature-options">
                <div class = "menu-option-title">
                    <p class = "menu-option-name"> 온도선택</p>
                </div>

                <div class = "menu-option-select-box" onclick="selectOption(this, 'temperature-options')">
                    <div class="menu-option-image" style="background-image: url('https://i.pinimg.com/564x/bc/0c/ff/bc0cffc8b21c24b4b571e98b9ab5da12.jpg');"></div>
                    <p class="menu-detail-option"> 차가운 </p>
                </div>

                <div class = "menu-option-select-box" onclick="selectOption(this, 'temperature-options')">
                    <div class="menu-option-image" style="background-image: url('https://i.pinimg.com/564x/bc/0c/ff/bc0cffc8b21c24b4b571e98b9ab5da12.jpg');"></div>
                    <p class="menu-detail-option"> 뜨거운 </p>
                </div>
            </div>

            <div class = "menu-option-item" id="shot-options">
                <div class = "menu-option-title">
                    <p class = "menu-option-name"> 샷추가</p>
                </div>

                <div class = "menu-option-select-box" onclick="selectOption(this, 'shot-options')">
                    <div class="menu-option-image" style="background-image: url('https://i.pinimg.com/564x/bc/0c/ff/bc0cffc8b21c24b4b571e98b9ab5da12.jpg');"></div>
                    <p class="menu-detail-option"> 샷 1 추가 </p>
                </div>

                <div class = "menu-option-select-box" onclick="selectOption(this, 'shot-options')">
                    <div class="menu-option-image" style="background-image: url('https://i.pinimg.com/564x/bc/0c/ff/bc0cffc8b21c24b4b571e98b9ab5da12.jpg');"></div>
                    <p class="menu-detail-option"> 샷 2 추가 </p>
                </div>
            </div>

            <div class = "menu-option-item" id="add-options">
                <div class = "menu-option-title">
                    <p class = "menu-option-name"> 선택옵션</p>
                </div>

                <div class = "menu-option-select-box" onclick="selectOption(this, 'add-options')">
                    <div class="menu-option-image" style="background-image: url('https://i.pinimg.com/564x/bc/0c/ff/bc0cffc8b21c24b4b571e98b9ab5da12.jpg');"></div>
                    <p class="menu-detail-option"> 시럽 추가 </p>
                </div>

                <div class = "menu-option-select-box" onclick="selectOption(this, 'add-options')">
                    <div class="menu-option-image" style="background-image: url('https://i.pinimg.com/564x/bc/0c/ff/bc0cffc8b21c24b4b571e98b9ab5da12.jpg');"></div>
                    <p class="menu-detail-option"> 휘핑 추가 </p>
                </div>
            </div>

            <div class = "menu-option-item">
                <div class = "menu-option-title">
                    <p class = "menu-option-name">개수</p>
                </div>

                <div class = "menu-option-select-box" >
                    <h1 class="menu-detail-option"> 1잔 </h1>
                </div>

            </div>
        </div>

        
    </div>
    
    <div class="chat-parent">
        <div class="chat">
            <p>메뉴를 고르셨다면 눌러서 말씀해주세요</p>
        </div>
    </div>

    <div class="mic-parent">
        <div class="mic">
            <span class="material-symbols-outlined">
                mic
            </span>
        </div>
    </div>
    
</body>
<script>
    let selectedOptions = {};
    function selectOption(option, groupName) {
        const group = document.getElementById(groupName);

        // 이전에 선택된 옵션을 찾아서 스타일을 원래대로 되돌립니다.
        const previousSelectedOption = selectedOptions[groupName];
        if (previousSelectedOption !== undefined) {
            previousSelectedOption.classList.remove('selected');
        }

        // 새로 선택된 옵션의 스타일을 변경하고 선택된 옵션을 기록합니다.
        option.classList.add('selected');
        selectedOptions[groupName] = option;
    }
</script>
</html>
