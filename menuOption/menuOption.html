<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Option Selection</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="menuOption.css">
    <script src="menuOption.js" defer></script>
</head>
<body>
    <div class="menu-name">
        <h1>아메리카노</h1>
    </div>
    <div class="container">
        <input type="button" class="cold-button">
        <input type="button" class="hot-button">
    </div>
    <div class="container">
        <input type="button" class="add-noshot-button">
        <input type="button" class="add-shot-button">
    </div>
    <div class="container">
        <input type="button" class="add-syrup-button">
        <input type="button" class="add-whipping-button">
    </div>
    <div class="container single-button-container">
        <input type="button" class="quantity-button">
    </div>

    <div class="chat-parent">
        <div class="chat">
            <p>옵션을 고르셨다면 눌러서 말씀해주세요</p>
        </div>
    </div>

    <div class="mic-parent">
        <div id="mic">
            <i class="material-icons">mic</i>
        </div>
    </div>
    <audio controls></audio>
</body>
</html>
